<nb-card>
  <nb-card-header></nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col">
        Map
      </div>
    </div>
    <div class="row">
      <div class="col">
        <nb-card>
          <nb-card-header>Most Recent Results</nb-card-header>
          <nb-card-body>
            <p-table [columns]="cols" [value]="latestActivities">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer></nb-card-footer>
</nb-card>
