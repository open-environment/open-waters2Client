<form>
  <nb-card status="success">
    <nb-card-header>PROJECTS</nb-card-header>
    <nb-card-body>
      <div class="row">
        <ng2-smart-table [settings]="projectSetting" [source]="projectSource" (deleteConfirm)="onDeleteConfirm($event)"
          (custom)="onCustom($event)">
        </ng2-smart-table>
      </div>
      <div class="row mt-3">
        <button nbButton (click)="onAddNew()" class="mr-3" status="success">
          <nb-icon icon="plus-square-outline"></nb-icon> Add New
        </button>
        <span class="float-right">
          <button nbButton (click)="onExcel()" class="mr-3" status="info">
            <nb-icon icon="download-outline"></nb-icon> Excel
          </button>
          <button nbButton (click)="onConfig()" status="info">
            <nb-icon icon="settings-outline"></nb-icon> Config
          </button>
        </span>
      </div>
    </nb-card-body>
    <nb-card-footer></nb-card-footer>
  </nb-card>
</form>
