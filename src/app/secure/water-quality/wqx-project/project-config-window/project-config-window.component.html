<div class="card">
  <div class="card-header">
    <h3>Select Fields to Include in View</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <nb-checkbox (checkedChange)="onChkAMP_DESIGN_TYPE_CD($event)" [checked]="!config[0].value === false">AMP_DESIGN_TYPE_CD</nb-checkbox>
      </div>
      <div class="col-6">
        <nb-checkbox (checkedChange)="onChkQAPP_APPROVAL($event)" [checked]="!config[1].value === false">QAPP_APPROVAL</nb-checkbox>
      </div>
    </div>
    <div class="row">
      <button nbButton (click)="onConfigSave()">Save</button>
      <button nbButton (click)="onConfigCancel()">Cancel</button>
    </div>
  </div>
</div>
