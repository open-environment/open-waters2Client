<form>
  <nb-card status="succes">
    <nb-card-header>
      ACTIVITIES (SAMPLES)
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-12">
          <form name="myForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <nb-card status="basic">
              <nb-card-header>Data Filters</nb-card-header>
              <nb-card-body>
                <div class="form-row row">
                  <div class="col-2">Monitoring Location2:</div>
                  <div class="col-2">
                    <nb-select fullWidth status="primary" name="ddlMonLoc" [(selected)]="monlocSelected">
                      <nb-option *ngFor="let monloc of monlocs" [value]="monloc.monlocIdx">
                        {{ monloc.monlocId }}</nb-option>
                    </nb-select>
                  </div>
                  <div class="col-2">Activity Type:</div>
                  <div class="col-2">
                    <nb-select fullWidth status="primary" name="ddlActType" [(selected)]="actTypeSelected">
                      <nb-option *ngFor="let actType of actTypes" [value]="actType.value">{{ actType.value }}
                      </nb-option>
                    </nb-select>
                  </div>
                  <div class="col-4">
                    <nb-checkbox name="chkDeletedInd" [(checked)]="chkDeletedInd" status="danger">Display Deleted
                      Activities</nb-checkbox>
                  </div>
                </div>

                <div class="form-row row mt-3">
                  <div class="col-2">Date Range:</div>
                  <div class="col-4">
                    <input nbInput type="text" name="txtStartDate" [nbDatepicker]="txtStartDateModel"
                      [(ngModel)]="txtStartDate" />
                    <nb-datepicker #txtStartDateModel></nb-datepicker>
                  </div>
                  <div class="col-2">To:</div>
                  <div class="col-4">
                    <input nbInput type="text" name="txtEndDate" [nbDatepicker]="txtEndDateModel"
                      [(ngModel)]="txtEndDate" />
                    <nb-datepicker #txtEndDateModel></nb-datepicker>
                  </div>

                </div>
                <div class="form-row row mt-3">
                  <div class="col-2">Project:</div>
                  <div class="col-4">
                    <nb-select fullWidth status="primary" name="ddlProject" [(selected)]="projectSelected">
                      <nb-option *ngFor="let project of projects" [value]="project.projectIdx">{{ project.projectId }}
                      </nb-option>
                    </nb-select>
                  </div>
                  <div class="col-2">WQX Status:</div>
                  <div class="col-4">
                    <nb-select fullWidth status="primary" name="ddlWQXStatus" [(selected)]="wqxStatusSelected">
                      <nb-option *ngFor="let wqxStatus of wqxStatuses" [value]="wqxStatus.value">{{ wqxStatus.text }}
                      </nb-option>
                    </nb-select>
                  </div>
                </div>
              </nb-card-body>
              <nb-card-footer>
                <button nbButton status="success" name="applyBtn" type="submit">
                  <nb-icon icon="checkmark-circle-outline"></nb-icon>Apply
                </button>
              </nb-card-footer>
            </nb-card>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ng2-smart-table [settings]="activitySetting" [source]="activitySource"
            (deleteConfirm)="onDeleteConfirm($event)" (custom)="onCustom($event)">
          </ng2-smart-table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row mt-3">
            <button nbButton (click)="onAddNew()" status="success" class="mr-3">
              <nb-icon icon="plus-square-outline"></nb-icon>Add New
            </button>
            <span class="float-right">
              <button nbButton (click)="onExcel()" status="info" class="mr-3">
                <nb-icon icon="download-outline"></nb-icon>Excel
              </button>
              <button nbButton (click)="onConfig()" status="info">
                <nb-icon icon="settings-outline"></nb-icon>Config
              </button>
            </span>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer></nb-card-footer>
  </nb-card>
</form>
